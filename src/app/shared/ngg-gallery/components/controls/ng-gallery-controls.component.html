<nav class="ngg-controls" role="navigation">
  <button
    type="button"
    class="ngg-control ngg-control-prev"
    [disabled]="currentIndex === 0"
    (click)="onPrevClick()"
    aria-label="Image précédente">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <polyline points="15 18 9 12 15 6"></polyline>
    </svg>
  </button>

  @if (showCounter) {
    <div class="ngg-counter" aria-live="polite">
      {{ currentIndex + 1 }} / {{ totalImages }}
    </div>
  }

  <button
    type="button"
    class="ngg-control ngg-control-next"
    [disabled]="currentIndex === totalImages - 1"
    (click)="onNextClick()"
    aria-label="Image suivante">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <polyline points="9 18 15 12 9 6"></polyline>
    </svg>
  </button>

  @if (showZoom) {
    <button
      type="button"
      class="ngg-control ngg-control-zoom"
      (click)="onZoomClick()"
      [attr.aria-label]="isZoomed ? 'Dézoomer' : 'Zoomer'">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        @if (!isZoomed) {
          <!-- Affiche "+" pour zoomer -->
          <line x1="11" y1="8" x2="11" y2="14"></line>
          <line x1="8" y1="11" x2="14" y2="11"></line>
        } @else {
          <!-- Affiche "-" pour dézoomer -->
          <line x1="8" y1="11" x2="14" y2="11"></line>
        }
      </svg>
    </button>
  }

  <button
    type="button"
    class="ngg-control ngg-control-close"
    (click)="onCloseClick()"
    aria-label="Fermer">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <line x1="18" y1="6" x2="6" y2="18"></line>
      <line x1="6" y1="6" x2="18" y2="18"></line>
    </svg>
  </button>
</nav>
